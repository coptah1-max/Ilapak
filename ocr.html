<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Ilapak - Fast Engine 2</title>
  <style>
    body { font-family: sans-serif; background: #1a1a2e; color: white; text-align: center; padding: 20px; }
    .container { background: #16213e; padding: 25px; border-radius: 16px; max-width: 450px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    #previewCanvas { max-width: 100%; height: auto; display: none; margin-top: 10px; border-radius: 8px; border: 1px solid #0f3460; }
    input[type="file"] { margin: 20px 0; color: #fff; }
    #output { white-space: pre-wrap; margin-top: 20px; background: #0f3460; color: #00ffd0; padding: 15px; border-radius: 8px; text-align: left; min-height: 80px; font-family: monospace; font-size: 14px; border: 1px solid #533483; }
    #status { font-weight: bold; margin: 15px 0; color: #e94560; }
    button { background: #e94560; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
    button:disabled { background: #555; }
  </style>
</head>
<body>

  <div class="container">
    <h2>üöÄ Ilapak OCR Fast</h2>
    <p style="font-size: 12px; opacity: 0.7;">Optimized: No Scale | Engine 2</p>
    
    <input type="file" id="fileInput" accept="image/*">
    <canvas id="previewCanvas"></canvas>

    <p id="status">Siap Scan</p>
    <button id="scanBtn" disabled>SCAN SEKARANG</button>

    <div id="output">Hasil scan akan muncul di sini...</div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const scanBtn = document.getElementById('scanBtn');
    const status = document.getElementById('status');
    const output = document.getElementById('output');
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');

    // API KEY ANDA YANG SUDAH TERVERIFIKASI WORK
    const apiKey = 'K81551206988957';

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      const reader = new FileReader();

      reader.onload = (event) => {
        img.onload = () => {
          // FIX: Resize ke 1000px agar upload ringan & loading cepat
          const maxDim = 1000;
          let width = img.width;
          let height = img.height;
          if (width > height && width > maxDim) {
            height *= maxDim / width;
            width = maxDim;
          } else if (height > maxDim) {
            width *= maxDim / height;
            height = maxDim;
          }

          canvas.width = width;
          canvas.height = height;
          canvas.style.display = 'block';
          ctx.drawImage(img, 0, 0, width, height);
          
          status.textContent = 'Gambar siap. Klik Scan.';
          scanBtn.disabled = false;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    scanBtn.addEventListener('click', async () => {
      status.textContent = 'üöÄ Sedang Memproses...';
      output.textContent = 'Menghubungi server OCR Space...';
      scanBtn.disabled = true;

      // FIX: Pakai JPEG 0.7 agar data string Base64 tidak terlalu panjang (mencegah lemot)
      const dataUrl = canvas.toDataURL('image/jpeg', 0.7);

      const formData = new FormData();
      formData.append('base64Image', dataUrl);
      formData.append('apikey', apiKey);
      formData.append('language', 'eng');
      
      // FIX: Settingan Turbo (Tanpa Scale & Table)
      formData.append('OCREngine', '2'); 
      formData.append('scale', 'false'); 
      formData.append('isTable', 'false');

      try {
        const response = await fetch('https://api.ocr.space/parse/image', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.OCRExitCode === 1) {
          const detectedText = result.ParsedResults[0].ParsedText;
          output.textContent = detectedText || "Teks tidak ditemukan.";
          status.textContent = '‚úÖ Berhasil!';
        } else {
          status.textContent = '‚ùå Gagal!';
          output.textContent = "Error: " + result.ErrorMessage;
        }
      } catch (err) {
        status.textContent = '‚ùå Terjadi kesalahan koneksi.';
        output.textContent = err.message;
      } finally {
        scanBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
